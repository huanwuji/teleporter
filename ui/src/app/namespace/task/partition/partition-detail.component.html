<div class="row">
  <h3>
    /<a [routerLink]="['/partition', ns]"><strong>partition</strong></a>/<a
    [routerLink]="['/ns', ns]">{{ns}}</a>/<a
    [routerLink]="['/task', ns, task]"><strong>{{task}}</strong></a>/{{key}}
  </h3>
</div>
<div class="form-horizontal">
  <form (ngSubmit)="onSubmit()" [formGroup]="formGroup" class="form-horizontal">

    <div *ngFor="let formItem of formItems">
      <df-form-item [formItem]="formItem" [form]="formGroup"></df-form-item>
    </div>

    <div class="form-group row">
      <div class="offset-sm-2 col-sm-1">
        <button type="submit" class="btn btn-primary">Save</button>
      </div>
      <div class="col-sm-1">
        <span class="btn btn-info" (click)="preview()">preview</span>
      </div>
    </div>

    <div *ngIf="payLoad" class="form-group">
      <strong>Saved the following values</strong><br>
      <pre>{{payLoad}}</pre>
    </div>
  </form>
</div>
