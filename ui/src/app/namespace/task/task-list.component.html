<div>
  <h3>
    /<strong>task</strong>/<a [routerLink]="['/ns']">{{ns}}</a>
  </h3>
</div>
<div class="row">
  <form class="form-inline">
    <div class="form-group">
      <label class="sr-only" for="search">search</label>
      <input type="search" class="form-control" id="search" placeholder="like {id:3434}"
             [(ngModel)]="searchText" [ngModelOptions]="{standalone: true}">
    </div>
    <button class="btn btn-default" [routerLink]="[{'page':page, 'search':searchText}]">search
    </button>
  </form>
  <table class="table table-striped table-hover">
    <tbody>
    <tr>
      <th>key</th>
      <th>name</th>
      <th>stream</th>
      <th>partition</th>
      <th>group</th>
      <th><a class="btn btn-primary" [routerLink]="['add']">add</a></th>
    </tr>
    <tr *ngFor="let kb of kbs">
      <td>
        <a [routerLink]="[kb.value.key]">{{kb.value.key}}</a>
      </td>
      <td>{{kb.value.name}}</td>
      <td>
        <a [routerLink]="['/stream', ns, kb.value.key]">{{kb.value.key}}</a>
      </td>
      <td>
        <a [routerLink]="['/partition', ns, kb.value.key]">{{kb.value.key}}</a>
      </td>
      <td>
        <a *ngIf="kb.value.group" [routerLink]="kb.value.group">{{kb.value.group}}</a>
      </td>
      <td>
        <span (click)="refresh(kb.key)">🔁</span>&nbsp;<span (click)="del(kb.key)">❎</span>
      </td>
    </tr>
    </tbody>
  </table>
  <hr/>
  <div class="row">
    <div class="col-sm-1">
      <h4 class="pull-right"><a *ngIf="page>1" [routerLink]="[{'page':page-1}]">pre</a></h4>
    </div>
    <div class="col-sm-10"></div>
    <div class="col-sm-1">
      <h4 class="pull-left"><a *ngIf="kbs.length==pageSize"
                               [routerLink]="[{'page':page+1}]">next</a>
      </h4>
    </div>
  </div>
</div>
