<div>
  <h3>
    /<strong>group</strong>/<a [routerLink]="['/ns']">{{ns}}</a>
  </h3>
</div>
<div class="row">
  <form class="form-inline">
    <div class="form-group">
      <!--<label class="sr-only" for="search">search</label>-->
      <!--<input type="search" class="form-control" id="search" placeholder="like {id:3434}" [(ngModel)]="searchText">-->
    </div>
    <button class="btn btn-default" [routerLink]="['ns', {'page':page, 'search':searchText}]">search</button>
  </form>
  <table class="table table-striped table-hover">
    <tbody>
    <tr>
      <th>key</th>
      <th>tasks</th>
      <th>instances</th>
      <th><a class="btn btn-primary" [routerLink]="['add']">add</a></th>
    </tr>
    <tr *ngFor="let kb of kbs">
      <td>
        <a [routerLink]="[kb.value.key]">{{kb.value.key}}</a>
      </td>
      <td>
        <div *ngFor="let task of kb.value.tasks">
          <a [routerLink]="[task]">{{task}}</a>
        </div>
      </td>
      <td>
        <div *ngFor="let instance of kb.value.instances">
          <a [routerLink]="[instance]">{{instance}}</a>
        </div>
      </td>
      <td>
        <span (click)="refresh()">🔁</span>&nbsp;<span (click)="del(kb.key)">❎</span>
      </td>
    </tr>
    </tbody>
  </table>
  <hr/>
  <div class="row">
    <div class="col-sm-1">
      <h4 class="pull-right"><a *ngIf="page>1"
                                [routerLink]="['/group', {'page':page-1}]">pre</a>
      </h4>
    </div>
    <div class="col-sm-10"></div>
    <div class="col-sm-1">
      <h4 class="pull-left"><a *ngIf="kbs.length==pageSize"
                               [routerLink]="['/group', {'page':page+1}]">next</a>
      </h4>
    </div>
  </div>
</div>
