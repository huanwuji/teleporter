<div>
  <h3>
    /<strong>ns</strong>
  </h3>
</div>
<div class="row">
  <form class="form-inline">
    <div class="form-group">
      <!--<label class="sr-only" for="search">search</label>-->
      <!--<input type="search" class="form-control" id="search" placeholder="like {id:3434}" [(ngModel)]="searchText">-->
    </div>
    <button class="btn btn-default" [routerLink]="['ns', {'page':page, 'search':searchText}]">search</button>
  </form>
  <table class="table table-striped table-hover">
    <thead class="thead-default">
    <tr>
      <th>key</th>
      <th>broker</th>
      <th>group</th>
      <th>instance</th>
      <th>task</th>
      <th>address</th>
      <th>variable</th>
      <th><a class="btn btn-primary" [routerLink]="['/ns/add']">add</a></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let kb of kbs">
      <td>
        <a [routerLink]="[kb.value.key]">{{kb.value.key}}</a>
      </td>
      <td>
        <a [routerLink]="['/broker', kb.value.key]">broker</a>
      </td>
      <td>
        <a [routerLink]="['/group', kb.value.key]">group</a>
      </td>
      <td>
        <a [routerLink]="['/instance', kb.value.key]">instance</a>
      </td>
      <td>
        <a [routerLink]="['/task', kb.value.key]">task</a>
      </td>
      <td>
        <a [routerLink]="['/address', kb.value.key]">address</a>
      </td>
      <td>
        <a [routerLink]="['/variable', kb.value.key]">variable</a>
      </td>
      <td>
        <span (click)="del(kb.key)">❎</span>
      </td>
    </tr>
    </tbody>
  </table>
  <hr/>
  <div class="row">
    <div class="col-sm-1">
      <h4 class="pull-right"><a *ngIf="page>1"
                                [routerLink]="['/ns', {'page':page-1}]">pre</a>
      </h4>
    </div>
    <div class="col-sm-10"></div>
    <div class="col-sm-1">
      <h4 class="pull-left"><a *ngIf="kbs.length==pageSize"
                               [routerLink]="['/ns', {'page':page+1}]">next</a>
      </h4>
    </div>
  </div>
</div>
