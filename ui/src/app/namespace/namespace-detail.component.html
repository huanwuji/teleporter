<div>
  <h3>
    /<a [routerLink]="['/ns']"><strong>ns</strong></a>/{{key}}
  </h3>
</div>
<div>
  <form (ngSubmit)="onSubmit()" [formGroup]="formGroup" class="form-horizontal">

    <div *ngFor="let formItem of formItems">
      <df-form-item [formItem]="formItem" [form]="formGroup"></df-form-item>
    </div>
    <div class="form-group row">
      <div class="offset-sm-2 col-sm-1">
        <button type="submit" class="btn btn-primary">Save</button>
      </div>
      <div class="col-sm-1">
        <span class="btn btn-info" (click)="preview()">preview</span>
      </div>
    </div>
    <!--<button type="submit" [disabled]="!form.valid" class="btn btn-primary">Save</button>-->
    <div *ngIf="payLoad" class="form-group row">
      <strong>Saved the following values</strong><br>
      <pre>{{payLoad}}</pre>
    </div>
  </form>
</div>
